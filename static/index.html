<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            margin-bottom: 20px;
        }
        .flashcard {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            border-radius: 10px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        form {
            margin-top: 20px;
        }
        form div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Flashcards</h1>

    <!-- Select Deck -->
    <div class="container">
        <label for="decks">Choose a Deck:</label>
        <select id="decks"></select>
        <button id="add-deck-btn">Add Deck</button>
    </div>

    <!-- Flashcard Display -->
    <div id="flashcard" class="flashcard hidden">
        <div id="front" class="card-side"></div>
        <div id="back" class="card-side hidden"></div>
    </div>

    <!-- Add/Edit Deck Form -->
    <form id="deck-form" class="hidden">
        <h2 id="deck-form-title">Add Deck</h2>
        <div>
            <label for="deck-name">Deck Name:</label>
            <input type="text" id="deck-name" required />
        </div>
        <button type="submit">Save Deck</button>
    </form>

    <!-- Add/Edit Flashcard Form -->
    <form id="flashcard-form" class="hidden">
        <h2 id="flashcard-form-title">Add Flashcard</h2>
        <div>
            <label for="card-front">Front:</label>
            <input type="text" id="card-front" required />
        </div>
        <div>
            <label for="card-back">Back:</label>
            <input type="text" id="card-back" required />
        </div>
        <button type="submit">Save Flashcard</button>
    </form>

    <script>
        const decksSelect = document.getElementById('decks');
        const flashcard = document.getElementById('flashcard');
        const front = document.getElementById('front');
        const back = document.getElementById('back');
        const deckForm = document.getElementById('deck-form');
        const flashcardForm = document.getElementById('flashcard-form');
        const deckFormTitle = document.getElementById('deck-form-title');
        const flashcardFormTitle = document.getElementById('flashcard-form-title');
        const addDeckBtn = document.getElementById('add-deck-btn');
        const deckNameInput = document.getElementById('deck-name');
        const cardFrontInput = document.getElementById('card-front');
        const cardBackInput = document.getElementById('card-back');

        let currentDeckId = null;
        let currentCards = [];
        let currentCardIndex = 0;

        // Fetch all decks
        async function fetchDecks() {
            const response = await fetch('/api/decks');
            const decks = await response.json();
            decksSelect.innerHTML = decks.map(deck => `<option value="${deck.id}">${deck.name}</option>`).join('');
            currentDeckId = decks[0]?.id || null;
            if (currentDeckId) fetchCards(currentDeckId);
        }

        // Fetch cards for a selected deck
        async function fetchCards(deckId) {
            const response = await fetch(`/api/decks/${deckId}/cards`);
            currentCards = await response.json();
            currentCardIndex = 0;
            if (currentCards.length) {
                showCard(currentCardIndex);
            } else {
                flashcard.classList.add('hidden');
            }
        }

        // Show card by index
        function showCard(index) {
            flashcard.classList.remove('hidden');
            front.textContent = currentCards[index].front;
            back.textContent = currentCards[index].back;
            back.classList.add('hidden');
        }

        // Flip card logic
        flashcard.addEventListener('click', () => {
            front.classList.toggle('hidden');
            back.classList.toggle('hidden');
        });

        // Handle deck change
        decksSelect.addEventListener('change', (e) => {
            currentDeckId = e.target.value;
            fetchCards(currentDeckId);
        });

        // Show Add Deck Form
        addDeckBtn.addEventListener('click', () => {
            deckForm.classList.remove('hidden');
            deckFormTitle.textContent = 'Add Deck';
        });

        // Save Deck
        deckForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const deckName = deckNameInput.value.trim();
            if (deckName) {
                await fetch('/api/decks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: deckName }),
                });
                deckNameInput.value = '';
                deckForm.classList.add('hidden');
                fetchDecks();
            }
        });

        // Show Add Flashcard Form
        flashcard.addEventListener('dblclick', () => {
            flashcardForm.classList.remove('hidden');
            flashcardFormTitle.textContent = 'Add Flashcard';
        });

        // Save Flashcard
        flashcardForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const frontText = cardFrontInput.value.trim();
            const backText = cardBackInput.value.trim();
            if (frontText && backText) {
                await fetch(`/api/decks/${currentDeckId}/cards`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ front: frontText, back: backText }),
                });
                cardFrontInput.value = '';
                cardBackInput.value = '';
                flashcardForm.classList.add('hidden');
                fetchCards(currentDeckId);
            }
        });

        // Initial fetch
        fetchDecks();
    </script>
</body>
</html>
